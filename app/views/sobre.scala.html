@(sistema:String)(versaoDoPlay:String)

<!DOCTYPE html>
<html>
<head>
  <title>@sistema</title>
    <link href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet" media="screen">
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
    <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <h3 class="text-muted">@sistema</h3>
        </div>
        <div class="jumbotron">
            <p><a class="btn btn-lg btn-success" href="#">powered by Play Framework @versaoDoPlay</a></p>
        </div>
    </div>
</body>
</html>
